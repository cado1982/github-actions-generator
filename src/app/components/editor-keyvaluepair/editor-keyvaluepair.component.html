<div style="padding: 5px; border: 1px solid black">
    <button class="btn btn-danger mb-3 mt-1" (click)="remove.emit(value)">Remove</button>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="name">Name</label>
        <div class="col-sm-10">
            <input class="form-control" id="name" [(ngModel)]="value.key">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="value">Value</label>
        <div class="col-sm-10">
            <input class="form-control" id="value" [(ngModel)]="value.value">
        </div>
    </div>
</div>
